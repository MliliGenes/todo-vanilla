<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://64.media.tumblr.com/5302de033d7202826ccb77540474e491/840b13255a114dd6-fc/s540x810/fd08f63baf0112248d1c11c96edff1e34e01b4f6.pnj"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <title>todo list</title>
  </head>
  <body>
    <div class="toggle-cont">
      <div class="theme"><div class="txt">light dark</div></div>
      <div class="toggle"><i class="dot bi bi-brightness-low-fill"></i></div>
    </div>
    <h1 onclick="window.location.reload()">Todo</h1>
    <section>
      <div class="clear"><div class="cleartxt">clear</div></div>
      <header>
        <form action="">
          <input
            type="text"
            class="input"
            placeholder="new task..."
            id="input"
          />
          <input type="submit" class="submit" id="submit" />
        </form>
      </header>
      <main id="taskslist"></main>
    </section>
    <footer>
      <p>saad el mlili-CodeCraft-Dev4Dev</p>
      <p>2023/02/08 00:36 wednesday</p>
    </footer>
    <script src="app.js"></script>
    <script src="themes.js"></script>
  </body>
</html>
